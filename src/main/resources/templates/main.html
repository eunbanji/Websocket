<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="branding">un_society</div>
    <div class="title" th:text="${title}">Sign in to your account</div>
    <div class="subtitle" th:text="${subtitle}">You can't join unless you're invited.</div>

    <div class="login-box">
        <form onsubmit="event.preventDefault(); login();">
            <div class="input-box">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="sign-in-button">Sign In</button>
            <button type="button" onclick="goToCreateAccount()" class="create_account">Create Account</button>
        </form>
        <div id="error-message" style="color: red; font-weight: bold;"></div>
    </div>
</div>

<!-- JavaScript 파일 로딩 수정 -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<script>
    function goToCreateAccount() {
        window.location.href = "/createAccount";  // 컨트롤러에서 URL 매핑된 경로로 이동
    }
</script>
</body>
</html>
